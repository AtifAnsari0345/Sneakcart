<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SneakCart - Premium Sneaker Shopping Experience">
    <meta name="theme-color" content="#6c5ce7">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SneakCart - Premium Sneakers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Sneak<span>Cart</span></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#" id="loginLink">Login</a></li>
                    <li>
                        <a href="cart.html" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" aria-labelledby="hero-heading">
            <div class="container">
                <h1 id="hero-heading">Step into Style with SneakCart</h1>
                <p>Premium sneakers for every occasion</p>
            </div>
        </section>

        <section class="products" aria-labelledby="products-heading">
            <div class="container">
                <h2 id="products-heading">Featured Sneakers</h2>
                <div class="product-grid" id="productGrid" role="list" aria-label="Product list">
                    <!-- Products will be loaded from JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="container">
            <p>&copy; 2023 SneakCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
